{% extends 'admin/change_form.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="container-fluid">
    <div class="p-3 my-3 border">
      {% block submit %}
       <form action="{% url 'ensembl_dbcopy:group_choice' %}"  method="POST">
       {% csrf_token %}

      {% endblock submit %}

{% endblock content %}
{% block extrastyle %}
    {{ block.super }}

{% endblock %}
